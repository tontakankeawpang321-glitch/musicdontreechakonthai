    <title>‡∏Å‡∏£‡∏±‡∏ö‡∏™‡πÄ‡∏õ‡∏ô‡∏à‡∏≥‡∏•‡∏≠‡∏á (Virtual Castanets)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #fceeb5;
            background-image: radial-gradient(#ffeebb 20%, #eebd73 80%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh; 
            font-family: 'Sarabun', sans-serif;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        h1 {
            color: #5d4037;
            margin-bottom: 5px;
            font-size: 1.5rem;
            text-shadow: 1px 1px 0px rgba(255,255,255,0.5);
            text-align: center;
            pointer-events: none;
        }

        .instruction {
            color: #795548;
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.8;
            text-align: center;
            pointer-events: none;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            -webkit-touch-callout: none;
        }

        /* ‡∏î‡∏µ‡πÑ‡∏ã‡∏ô‡πå‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏±‡∏ö (Castanet) */
        .castanet {
            width: 40vw;
            height: 45vw;
            max-width: 180px;
            max-height: 220px;
            background: radial-gradient(circle at 30% 30%, #8d6e63, #3e2723);
            border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.4),
                inset 0 0 20px rgba(0,0,0,0.8);
            cursor: pointer;
            transition: transform 0.03s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            border: 4px solid #3e2723;
            touch-action: manipulation;
        }

        .castanet::after {
            content: '';
            position: absolute;
            top: 25%;
            width: 70%;
            height: 60%;
            background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1), transparent 60%);
            border-radius: 50%;
            pointer-events: none;
        }

        .ear {
            width: 40px;
            height: 30px;
            background: #3e2723;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -20px;
            z-index: -1;
        }

        .string {
            position: absolute;
            top: -50px;
            width: 60px;
            height: 60px;
            border: 6px solid #d32f2f;
            border-radius: 50%;
            z-index: -2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .knot {
            position: absolute;
            top: -25px;
            width: 20px;
            height: 20px;
            background: #b71c1c;
            border-radius: 50%;
            z-index: -1;
        }

        .castanet.active {
            transform: scale(0.94) translateY(3px);
            box-shadow: 
                0 2px 5px rgba(0,0,0,0.4),
                inset 0 0 30px rgba(0,0,0,0.9);
            border-color: #5d4037;
        }

        .label {
            position: absolute;
            bottom: 20px;
            color: rgba(255,255,255,0.3);
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            z-index: 10;
        }

        .record-btn {
            background-color: white;
            color: #d32f2f;
            border: 2px solid #d32f2f;
            padding: 12px 28px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-family: 'Sarabun', sans-serif;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            touch-action: manipulation;
        }

        .record-btn:active {
            transform: scale(0.95);
        }

        .record-btn.recording {
            background-color: #d32f2f;
            color: white;
            animation: pulse-red 1.5s infinite;
            border-color: #b71c1c;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #d32f2f;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .record-btn.recording .dot {
            background-color: white;
            animation: blink 1s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #status-msg {
            margin-top: 10px;
            height: 20px;
            font-size: 0.9rem;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
        }

        /* Overlay */
        #start-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            color: white;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        #start-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Sarabun', sans-serif;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            animation: pulse 1.5s infinite;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .castanet { width: 42vw; height: 48vw; }
            h1 { font-size: 1.2rem; }
            .record-btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <h2>üéµ ‡∏Å‡∏£‡∏±‡∏ö‡∏™‡πÄ‡∏õ‡∏ô‡∏à‡∏≥‡∏•‡∏≠‡∏á</h2>
        <p>‡πÅ‡∏ï‡∏∞‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô</p>
        <button id="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô (Start)</button>

    <h1>Castanets Simulator</h1>
    <p class="instruction">‡πÅ‡∏ï‡∏∞‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á</p>

    <div class="container">
        <div class="castanet" id="left-castanet" data-pitch="low">
            <div class="ear"></div>
            <div class="knot"></div>
            <div class="string"></div>
            <span class="label">L</span>
        </div>

        <div class="castanet" id="right-castanet" data-pitch="high">
            <div class="ear"></div>
            <div class="knot"></div>
            <div class="string"></div>
            <span class="label">R</span>
        </div>
    </div>

    <div class="controls">
        <button id="record-btn" class="record-btn">
            <span class="dot"></span>
            <span id="record-text">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á</span>
        </button>
    </div>
    <div id="status-msg"></div>

    <script>
        // --- Web Audio Context Setup ---
        let audioCtx;
        let destNode;
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let audioUnlocked = false;

        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext({
                    latencyHint: 'interactive',
                    sampleRate: 44100
                });
                
                destNode = audioCtx.createMediaStreamDestination();
            }
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume().then(() => {
                    audioUnlocked = true;
                });
            } else {
                audioUnlocked = true;
            }
        }

        function unlockAudioIOS() {
            if (audioUnlocked || !audioCtx) return;
            const buffer = audioCtx.createBuffer(1, 1, 22050);
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.connect(audioCtx.destination);
            source.start(0);
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audioUnlocked = true;
        }

        function playCastanetSound(type) {
            if (!audioCtx) initAudio();

            const t = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            filter.type = "bandpass";
            filter.Q.value = 4.5;

            if (type === 'high') {
                osc.frequency.setValueAtTime(1450, t);
                filter.frequency.setValueAtTime(1450, t);
            } else {
                osc.frequency.setValueAtTime(1150, t);
                filter.frequency.setValueAtTime(1150, t);
            }
            
            osc.type = 'triangle';

            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            if (destNode) gainNode.connect(destNode);

            gainNode.gain.setValueAtTime(0, t);
            gainNode.gain.linearRampToValueAtTime(1.0, t + 0.003);
            gainNode.gain.exponentialRampToValueAtTime(0.01, t + 0.08);

            osc.start(t);
            osc.stop(t + 0.1);

            setTimeout(() => {
                osc.disconnect();
                gainNode.disconnect();
                filter.disconnect();
            }, 200);
        }

        // --- Recording Logic ---
        const recordBtn = document.getElementById('record-btn');
        const recordText = document.getElementById('record-text');
        const statusMsg = document.getElementById('status-msg');

        recordBtn.addEventListener('click', (e) => {
            // ‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏™‡πà preventDefault ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ‡∏õ‡∏Å‡∏ï‡∏¥‡∏ö‡∏ô desktop/mobile
            toggleRecording();
        });

        function toggleRecording() {
            if (!audioCtx) initAudio();
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            recordedChunks = [];
            const stream = destNode.stream;
            
            let options = { mimeType: 'audio/webm' };
            if (!MediaRecorder.isTypeSupported('audio/webm')) {
                 if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                 } else {
                    options = {}; 
                 }
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                statusMsg.textContent = "Browser not supported";
                return;
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = saveRecording;
            mediaRecorder.start();

            isRecording = true;
            recordBtn.classList.add('recording');
            recordText.textContent = "‡∏´‡∏¢‡∏∏‡∏î";
            statusMsg.textContent = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î...";
        }

        function stopRecording() {
            if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordText.textContent = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
        }

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            
            const date = new Date();
            const timestamp = `${date.getHours()}${date.getMinutes()}${date.getSeconds()}`;
            a.download = `castanets_${timestamp}.webm`;
            
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                statusMsg.textContent = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!";
                setTimeout(() => { statusMsg.textContent = ""; }, 2000);
            }, 100);
        }

        // --- Touch & Interaction Logic (FIXED) ---
        
        const leftCastanet = document.getElementById('left-castanet');
        const rightCastanet = document.getElementById('right-castanet');
        const startOverlay = document.getElementById('start-overlay');
        const startBtn = document.getElementById('start-btn');

        function globalUnlock() {
            initAudio();
            unlockAudioIOS();
        }

        // ‡∏õ‡∏∏‡πà‡∏° Start
        startBtn.addEventListener('click', (e) => {
            globalUnlock();
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
            }, 500);
        });

        function triggerCastanet(element) {
            const pitch = element.getAttribute('data-pitch');
            playCastanetSound(pitch);
            element.classList.remove('active');
            void element.offsetWidth;
            element.classList.add('active');
            setTimeout(() => {
                element.classList.remove('active');
            }, 60); 
        }

        // Multi-touch Handler (Fixed for buttons)
        function handleTouch(e) {
            // **‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç:** ‡∏ñ‡πâ‡∏≤‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏ï‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏∏‡πà‡∏° (Button) ‡∏´‡∏£‡∏∑‡∏≠‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏õ‡∏∏‡πà‡∏° ‡πÉ‡∏´‡πâ‡∏Ç‡πâ‡∏≤‡∏°‡πÑ‡∏õ‡πÄ‡∏•‡∏¢
            // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Event ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å (Click) ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                return;
            }

            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏ï‡∏∞‡∏õ‡∏∏‡πà‡∏° ‡πÉ‡∏´‡πâ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Default ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏ã‡∏π‡∏°/‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            if(e.cancelable) e.preventDefault();
            
            globalUnlock();

            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                const target = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (target) {
                    if (leftCastanet.contains(target)) {
                        triggerCastanet(leftCastanet);
                    } else if (rightCastanet.contains(target)) {
                        triggerCastanet(rightCastanet);
                    }
                }
            }
        }

        // Listeners
        document.addEventListener('touchstart', handleTouch, { passive: false });

        // Mouse Listeners
        leftCastanet.addEventListener('mousedown', (e) => {
            if(e.button === 0) triggerCastanet(leftCastanet);
        });
        rightCastanet.addEventListener('mousedown', (e) => {
            if(e.button === 0) triggerCastanet(rightCastanet);
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
                triggerCastanet(leftCastanet);
            }
            if (e.key === 'l' || e.key === 'L' || e.key === 'ArrowRight') {
                triggerCastanet(rightCastanet);
            }
        });

    </script>
