    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');

        :root {
            --gourd-color: #d4a056;

        body {
            background-color: var(--bg-color);

            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Fixed height for mobile */
            overflow: hidden; /* Prevent scroll on mobile */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Start Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s;
        }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: var(--accent-color);
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 183, 77, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Controls Area */
        .controls {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            flex-wrap: wrap;
            flex-shrink: 0; /* Prevent controls from shrinking */

        .btn {
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--accent-color);
            background: transparent;
            color: var(--accent-color);
            cursor: pointer;

        .btn.recording {

            color: white;
            border-color: #e53935;
            animation: blink 1s infinite;

        @keyframes blink {

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);

        /* Instrument Area */
        .instrument-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            padding: 10px 0; /* Reduced padding */
            box-sizing: border-box;
            height: 100%; /* Take remaining height */
        }

        /* The Hulusi Graphic */
        .hulusi-body {
            position: relative;
            width: 120px;
            height: 98%; /* Fill container height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gourd (Top) */
        .gourd-top {
            width: 6vh; /* Responsive width based on height */
            height: 8vh; /* Responsive height */
            max-width: 60px;
            max-height: 80px;
            background: radial-gradient(circle at 30% 30%, var(--gourd-color), var(--gourd-dark));
            border-radius: 40px 40px 30px 30px;
            position: relative;
            z-index: 2;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }
        
        .gourd-bottom {
            width: 11vh; /* Responsive width */
            height: 10vh; /* Responsive height */
            max-width: 110px;
            max-height: 100px;
            background: radial-gradient(circle at 30% 30%, var(--gourd-color), var(--gourd-dark));
            border-radius: 50%;
            margin-top: -1.5vh;
            z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset -5px -5px 15px rgba(0,0,0,0.3);
            position: relative;
            flex-shrink: 0;
        }

        /* Decorative Tassel */
        .tassel {
            position: absolute;
            right: -15px;
            top: 50%;
            width: 30px;
            height: 100px;
            background: repeating-linear-gradient(to bottom, #d32f2f, #d32f2f 2px, #b71c1c 4px);
            clip-path: polygon(40% 0, 60% 0, 100% 100%, 0% 100%);
            z-index: 1;
            transform: rotate(-10deg);
            transform-origin: top center;
        }

        /* Main Pipe */
        .main-pipe {
            width: 5vh; /* Responsive width */
            max-width: 50px;
            background: linear-gradient(90deg, #5d4037, #8d6e63, #5d4037);
            flex-grow: 1; /* Allow pipe to fill remaining space */

            display: flex;

            align-items: center;
            padding-bottom: 2vh;
            min-height: 0; /* Allow shrinking */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);

        /* Bamboo texture rings */
        .pipe-ring {
            position: absolute;
            width: 100%;
            height: 4px;
            background: #3e2723;
            opacity: 0.6;

        /* Finger Holes (Buttons) */

            width: 7vh;  /* Size based on screen height */

            max-width: 55px;

            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4a3b2a, #251d14);
            border: 3px solid #8d6e63;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s, background-color 0.1s;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.7);
            touch-action: none; 
            margin: 2px 0; /* Small margin to prevent overlap */

        .note-btn.active {
            background: radial-gradient(circle at 50% 50%, #ffcc80, #f57c00);
            box-shadow: 0 0 15px #ffb74d;
            transform: scale(0.95);

        .note-label {
            font-size: 0.8rem;

        .note-btn.active .note-label {
            color: #3e2723;

    <script>
        // --- Audio Context & Variables ---
        let audioCtx;
        let masterGain;
        let compressor;
        let reverbNode;
        let analyser;
        const activeOscillators = {};
        
        // Frequencies (C Major Pentatonic oriented + typical Hulusi range)
        // Using Just Intonation for smoother harmony if possible, but ET is safer for web
        const notes = {
            'G4': 392.00, // Low Sol
            'A4': 440.00, // Low La
            'C5': 523.25, // Do
            'D5': 587.33, // Re
            'E5': 659.25, // Mi
            'G5': 783.99, // High Sol
            'A5': 880.00  // High La
        };

        // Recorder variables
        let mediaRecorder;
        let recordedChunks = [];
        let audioURL;
        let audioPlaybackElement = new Audio();
        let isRecording = false;
        let destStream; // Destination for recording

        // Visualizer variables
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        let dataArray;

        // --- Initialization ---
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();

            // Master Gain
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.6;

            // Dynamics Compressor (keeps volume even)
            compressor = audioCtx.createDynamicsCompressor();
            compressor.threshold.value = -24;
            compressor.knee.value = 30;
            compressor.ratio.value = 12;
            compressor.attack.value = 0.003;
            compressor.release.value = 0.25;

            // Simple Reverb (Convolver substitute using Delay for performance/stability)
            // Creating a delay to simulate bamboo resonance
            const delay = audioCtx.createDelay();
            delay.delayTime.value = 0.04; // short delay for resonance
            const delayGain = audioCtx.createGain();
            delayGain.gain.value = 0.3;
            
            // Analyser for visuals
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            // Routing
            // Oscillators -> LocalGain -> Compressor -> Master -> Delay -> Destination
            
            masterGain.connect(compressor);
            compressor.connect(audioCtx.destination); // Speaker
            
            // Effect routing
            compressor.connect(delay);
            delay.connect(delayGain);
            delayGain.connect(compressor); // Feedback loop for resonance
            
            compressor.connect(analyser);

            // Recorder setup routing
            destStream = audioCtx.createMediaStreamDestination();
            compressor.connect(destStream);

            // Hide overlay
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
            }, 500);

            // Start Visualizer
            drawVisualizer();
            
            // Fix iOS Audio Context state
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // --- Sound Synthesis (The Hulusi Sound) ---
        function createHulusiSound(frequency) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            // 1. Oscillator Type
            // Sawtooth waves are rich in harmonics, good for reeds.
            osc.type = 'sawtooth'; 
            osc.frequency.setValueAtTime(frequency, audioCtx.currentTime);

            // 2. Filter (The Gourd/Bamboo body simulation)
            // Lowpass filter removes harsh high frequencies, making it "mellow"
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(800, audioCtx.currentTime); // Start closed
            filter.Q.value = 1; // Resonance

            // 3. Envelope (ADSR)
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.4, now + 0.05); // Attack (Soft but quick)
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.2); // Decay
            
            // Filter Envelope (Wah effect for articulation)
            filter.frequency.linearRampToValueAtTime(1500, now + 0.05);
            filter.frequency.linearRampToValueAtTime(1200, now + 0.2);

            // Vibrato (LFO) - Subtle pitch modulation
            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = 5; // 5Hz vibrato
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 3; // Depth
            lfo.connect(lfoGain);
            lfoGain.connect(osc.frequency);
            lfo.start();

            // Connections
            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(masterGain);

            osc.start();

            return { osc, gainNode, lfo, filter };
        }

        // --- Interaction Logic ---
        function startNote(e, note) {
            if (e.type === 'touchstart') e.preventDefault(); // Prevent ghost clicks
            if (!audioCtx) return;
            if (activeOscillators[note]) return; // Already playing

            const freq = notes[note];
            const soundObj = createHulusiSound(freq);
            activeOscillators[note] = soundObj;

            // Visual feedback
            const btn = document.querySelector(`.note-btn[data-note="${note}"]`);
            if(btn) btn.classList.add('active');
        }

        function stopNote(e, note) {
            if (e.type === 'touchend') e.preventDefault();
            if (!activeOscillators[note]) return;

            const { osc, gainNode, lfo } = activeOscillators[note];
            const now = audioCtx.currentTime;

            // Release phase
            gainNode.gain.cancelScheduledValues(now);
            gainNode.gain.setValueAtTime(gainNode.gain.value, now);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 0.1); // Quick release

            osc.stop(now + 0.1);
            lfo.stop(now + 0.1);

            delete activeOscillators[note];

            // Visual feedback
            const btn = document.querySelector(`.note-btn[data-note="${note}"]`);
            if(btn) btn.classList.remove('active');
        }

        // --- Recording Logic ---
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            recordedChunks = [];
            // Check supported types
            const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/mp4";
            
            try {
                mediaRecorder = new MediaRecorder(destStream.stream, { mimeType: mimeType });
            } catch (e) {
                // Fallback for Safari/Basic
                mediaRecorder = new MediaRecorder(destStream.stream);
            }

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                audioURL = URL.createObjectURL(blob);
                audioPlaybackElement.src = audioURL;
                
                document.getElementById('btnPlay').disabled = false;
                document.getElementById('btnDownload').disabled = false;
                showStatus("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô");
            };

            mediaRecorder.start();
            isRecording = true;
            
            // UI Update
            const btnRec = document.getElementById('btnRecord');
            btnRec.innerHTML = "<span>‚¨õ</span> ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î";
            btnRec.classList.add('recording');
            document.getElementById('btnPlay').disabled = true;
            document.getElementById('btnDownload').disabled = true;
            showStatus("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á...");
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            
            // UI Update
            const btnRec = document.getElementById('btnRecord');
            btnRec.innerHTML = "<span>üî¥</span> ‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            btnRec.classList.remove('recording');
        }

        function playRecording() {
            if (audioURL) {
                audioPlaybackElement.play();
                document.getElementById('btnStop').disabled = false;
                showStatus("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏î...");
                
                audioPlaybackElement.onended = () => {
                    document.getElementById('btnStop').disabled = true;
                    showStatus("");
                }
            }
        }

        function stopPlayback() {
            audioPlaybackElement.pause();
            audioPlaybackElement.currentTime = 0;
            document.getElementById('btnStop').disabled = true;
            showStatus("‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏•‡πâ‡∏ß");
        }

        function downloadRecording() {
            if (audioURL) {
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = audioURL;
                a.download = `hulusi_recording_${new Date().getTime()}.webm`;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    // window.URL.revokeObjectURL(audioURL); // Don't revoke immediately in case of multiple downloads
                }, 100);
                showStatus("‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢");
            }
        }
        
        function showStatus(msg) {
            const el = document.getElementById('statusMsg');
            el.innerText = msg;
            el.style.display = 'block';
            if(msg === "") el.style.display = 'none';
            
            // Auto hide after 3 seconds if not generic status
            if(msg !== "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á...") {
                 setTimeout(() => { if(!isRecording) el.style.display = 'none'; }, 3000);
            }
        }

        // --- Visualizer ---
        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);

            const width = canvas.width = window.innerWidth;
            const height = canvas.height;

            analyser.getByteFrequencyData(dataArray);

            canvasCtx.fillStyle = '#1a1a1a';
            canvasCtx.clearRect(0, 0, width, height);

            const barWidth = (width / dataArray.length) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < dataArray.length; i++) {
                barHeight = dataArray[i] / 2;

                // Gradient color based on frequency volume
                canvasCtx.fillStyle = `rgb(${barHeight + 100}, ${183}, 77)`;
                canvasCtx.fillRect(x, height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
        });

    </script>
